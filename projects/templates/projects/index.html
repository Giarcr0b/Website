{% extends "base.html" %} {% load static %} {% block page_content %}
<h1>Projects</h1>
<div class="row">
    {% for project in projects %}
    <div class="col-sm-4">
        <div class="card mb-4">
            {% if project.image.url != None %}
            <img class="card-img-top" src="{{ project.image.url }}"> {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'projects:detail' project.id %}" class="btn btn-card">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
